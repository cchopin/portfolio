<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Clémence Chopin</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .article-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(26, 26, 31, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .article-content {
            color: var(--text-primary);
            line-height: 1.8;
        }

        .article-content h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .article-content h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .article-content h3 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .article-content p {
            margin-bottom: 1rem;
        }

        .article-content ul, .article-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content code {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .article-content pre {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .article-content pre code {
            background: none;
            padding: 0;
        }

        .article-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .article-content blockquote {
            border-left: 4px solid var(--secondary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .article-content th,
        .article-content td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .article-content th {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary-color);
            font-weight: bold;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--secondary-color);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 4rem;
            color: #ff6b6b;
        }

        .mermaid {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        /* Code syntax highlighting */
        .language-bash, .language-python, .language-sql, .language-java,
        .language-php, .language-javascript, .language-yaml {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-terminal"></i>
                <span>CC</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="projets.html" class="nav-link">Projets</a></li>
                <li><a href="competences.html" class="nav-link">Compétences</a></li>
                <li><a href="articles.html" class="nav-link active">Articles</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 8rem;">
        <div class="container">
            <a href="articles.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Retour aux articles
            </a>

            <div class="article-container">
                <div id="article-content" class="article-content">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                        <p>Chargement de l'article...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Clémence Chopin - DBA & Cybersecurity Enthusiast</p>
            <p class="footer-note">Built with <i class="fas fa-heart"></i> and code</p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="js/matrix.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose'
        });

        // Get article filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articleFile = urlParams.get('file');

        if (!articleFile) {
            document.getElementById('article-content').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                    <p>Aucun article spécifié</p>
                </div>
            `;
        } else {
            // Load and render markdown article
            fetch(`articles/${articleFile}.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Article non trouvé');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked options
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {}
                            }
                            return hljs.highlightAuto(code).value;
                        }
                    });

                    // Convert markdown to HTML
                    const html = marked.parse(markdown);
                    document.getElementById('article-content').innerHTML = html;

                    // Update page title
                    const h1 = document.querySelector('.article-content h1');
                    if (h1) {
                        document.title = h1.textContent + ' - Clémence Chopin';
                    }

                    // Render Mermaid diagrams
                    mermaid.contentLoaded();

                    // Apply syntax highlighting
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                })
                .catch(error => {
                    document.getElementById('article-content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                            <p>Erreur lors du chargement de l'article</p>
                            <p style="font-size: 0.9rem; margin-top: 1rem;">${error.message}</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
