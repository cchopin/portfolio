<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Clémence Chopin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-terminal"></i>
                <span>CC</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="projets.html" class="nav-link">Projets</a></li>
                <li><a href="competences.html" class="nav-link">Compétences</a></li>
                <li><a href="articles.html" class="nav-link active">Articles</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 8rem;">
        <div class="container">
            <a href="articles.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Retour aux articles
            </a>

            <div class="article-container">
                <div id="article-content" class="article-content">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                        <p>Chargement de l'article...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Clémence Chopin - DBA & Cybersecurity Enthusiast</p>
            <p class="footer-note">Built with <i class="fas fa-heart"></i> and code</p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="js/matrix.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose'
        });

        // Get article filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articleFile = urlParams.get('file');

        if (!articleFile) {
            document.getElementById('article-content').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                    <p>Aucun article spécifié</p>
                </div>
            `;
        } else {
            // Load and render markdown article
            fetch(`articles/${articleFile}.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Article non trouvé');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked options
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {}
                            }
                            return hljs.highlightAuto(code).value;
                        }
                    });

                    // Convert markdown to HTML
                    const html = marked.parse(markdown);
                    document.getElementById('article-content').innerHTML = html;

                    // Update page title
                    const h1 = document.querySelector('.article-content h1');
                    if (h1) {
                        document.title = h1.textContent + ' - Clémence Chopin';
                    }

                    // Render Mermaid diagrams
                    mermaid.contentLoaded();

                    // Apply syntax highlighting
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                })
                .catch(error => {
                    document.getElementById('article-content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                            <p>Erreur lors du chargement de l'article</p>
                            <p style="font-size: 0.9rem; margin-top: 1rem;">${error.message}</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
